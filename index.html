<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Portrait of Jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            autocomplete="off"
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            autocomplete="off"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="add-card-title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="add-card-url"
            placeholder="Image URL"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Picture Modal -->
    <div class="modal" id="picture-modal">
      <div class="modal__container_large">
        <button class="modal__close" type="button"></button>
        <img class="modal__image" />
        <div class="modal__caption"></div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img class="card__image" />
          <button class="card__trash-button" type="button"></button>
        </div>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
